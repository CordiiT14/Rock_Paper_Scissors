{% extends "base.html" %}

{% block content %}

<body>
    <h2>Lets play a game!</h2>
    <section class="container">
        <div class="players">
            <form action="/vscomputer" method="post">
                <h3>Player 1</h3>
                <label for="player1_name">Name:</label>
                <input type="text" name="player1_name" id="player1_name"> <br>
                <label for="player1_choice">Pick your play:</label>
                <select name="p1_choice" id="p1_choice">
                    <option value="rock">Rock</option>
                    <option value="paper">Paper</option>
                    <option value="scissors">Scissors</option>
                </select>
                
                <input class="button" type="submit" value="Play">
            </form>
        </div>



</body>

{% endblock %}
