{% extends "base.html"%}

{% block content %}
<body>
    <h2>Lets play a game!</h2>
    <section>
        <div>
            <form>
                <h3>Player 1</h3>
                <label for="player1_name">Name:</label>
                <input type="text" name="player1_name" id="player1_name"> 
                <label for="rock">Rock:</label>
                <input type="radio" id="p1rock" name="p1rock" value="rock">
                <label for="paper">Paper:</label>
                <input type="radio" id="p1paper" name="p1paper" value="paper">
                <label for="scissors">Scissors:</label>
                <input type="radio" id="p1scissors" name="p1scissors" value="scissors">


                <h3>Player 2</h3>
                <label for="player2_name">Name:</label>
                <input type="text" name="player2_name" id="player2_name"> 
                <label for="rock">Rock:</label>
                <input type="radio" id="p2rock" name="p2rock" value="rock">
                <label for="paper">Paper:</label>
                <input type="radio" id="p2paper" name="p2paper" value="paper">
                <label for="scissors">Scissors:</label>
                <input type="radio" id="p2scissors" name="p2scissors" value="scissors">
                
                <input type="submit" value="Play">
            </form>
        </div>

    
    </section>

</body>

{% endblock %}
